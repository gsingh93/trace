[package]
name = "trace"
version = "0.1.4"
authors = ["Gulshan Singh <gsingh2011@gmail.com>"]
repository = "https://github.com/gsingh93/trace"
license = "MIT"
description = "A syntax extension for tracing the execution of functions"

[lib]
proc-macro = true

[dependencies]
proc-macro2 = "0.4.20"
quote = "0.6.8"
syn = { version = "0.15.22", features = ["full"] }
